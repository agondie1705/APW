<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1v3</title>
</head>
<body>
    <script>
        function mostrarNombreEdad(nombre , edad)
        {
            return "el nombre es: " +nombre+ "y su edad es: " +edad;
        }
        nombre=prompt("dime tu nombre")
        edad=prompt(parseInt("dime tu edad"))
        let resultado=mostrarNombreEdad(nombre , edad);
        document.write(resultado)
    </script>
</body>
</html>
