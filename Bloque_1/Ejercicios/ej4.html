<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ej4</title>
</head>
<body>
    <script>
        let numero1 , numero2 , numero3 , numero4 ,suma, producto
        numero1=parseInt(prompt("dime el primer numero"))
        numero2=parseInt(prompt("dime el segundo numero"))
        numero3=parseInt(prompt("dime el tercer numero"))
        numero4=parseInt(prompt("dime el cuarto numero"))
        suma=numero1+numero2+numero3+numero4
        document.write("La suma de todos los datos es: " +suma)
        producto=numero1*numero2*numero3*numero4
        document.write("<br>El producto de todos los numeros es: " +producto)
    </script>
</body>
</html>
